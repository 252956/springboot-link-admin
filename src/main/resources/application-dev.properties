
server.port=8888


#  datasource
spring.datasource.base.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.base.jdbc-url=jdbc:mysql://localhost:3306/link_admin?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.base.username=root
spring.datasource.base.password=root
spring.datasource.base.hikari.minimum-idle=5
spring.datasource.base.hikari.maximum-pool-size=20
spring.datasource.base.hikari.idle-timeout=500000
spring.datasource.base.hikari.max-lifetime=540000
spring.datasource.base.hikari.connection-timeout=60000
spring.datasource.base.hikari.connection-test-query=SELECT 1


# REDIS (RedisProperties)
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=12000ms
spring.redis.lettuce.pool.max-active=300
spring.redis.lettuce.pool.max-idle=100
spring.redis.lettuce.pool.min-idle=8
spring.redis.lettuce.pool.max-wait=-1ms

store.tiktok.path=/opt/store/linkadmin/tiktok



